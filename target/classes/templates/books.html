<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Available Books</h1>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.id}"></span>.
            <span th:text="${book.title}"></span> by
            <span th:text="${book.author}"></span>
        </li>
    </ul>
</body>
</html>
